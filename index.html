<!DOCTYPE html>
<html>
    <head>
      <title>Vote Better</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>


      <h1>Vote Betterer</h1>
      <div id='notice' class='notices text-center'></div>

      <div class='container'>
        <div class='row'>

          <div class='col-4 border third'>
            <form id='sign-in' class='signed-out text-center'>
              <fieldset>
                <legend class='text-center'>Sign in!</legend>
                <input type="text" name="credentials[email]" placeholder="Email"><br>
                <input type="password" name="credentials[password]" placeholder="Password"><br>
                <input type="submit" value="Sign in!">
              </fieldset>
            </form>
            <form id="sign-up" class="signed-out text-center">
              <fieldset>
                <legend>Not a member? Sign up!</legend>
                <input type="text" name="credentials[email]" placeholder="Email"><br>
                <input type="password" name="credentials[password]" placeholder="Password"><br>
                <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password"><br>
                <input type="submit" value="Sign up new user">
              </fieldset>
            </form>
            <form id="change-password" class="signed-in text-center">
              <fieldset>
                <legend>Change password</legend>
                <input type="password" name="passwords[old]" placeholder="Old Password"><br>
                <input type="password" name="passwords[new]" placeholder="New Password"><br>
                <input type="submit" value="Change Password!">
              </fieldset>
            </form>
            <form id="sign-out" class="text-center signed-in sign-out">
              <fieldset>
                <input type="submit" value="Sign out">
              </fieldset>
            </form>
          </div>

          <div class='col-4 border third'>
            <div>
              <div class="nav-buttons">
                <button class="indexButton btn btn-info mr-2">My elections</button>
                <button class="clearElectionsButton btn btn-outline-info">Clear elections</button><br>
                <button class="createElectionButton btn btn-info">New election</button>
              </div>
            </div>
            <form id='create-form' class='examine text-center'>
              <fieldset>
                <legend class='text-center'>Election name</legend>
                <input type="text" name="name" placeholder="Election"><br>
                <legend class='text-center'>Voting method</legend>
                <input type="text" name="voting_method" placeholder="Voting method"><br>
                <legend class='text-center'>Options to choose from</legend>
                <input type="text" name="option1" placeholder="Option 1"><br>
                <input type="text" name="option2" placeholder="Option 2"><br>
                <input type="text" name="option3" placeholder="Option 3"><br>
                <input type="text" name="option4" placeholder="Option 4"><br>
                <input type="text" name="option5" placeholder="Option 5"><br>
                <input type="text" name="option6" placeholder="Option 6"><br>
                <input type="text" name="option7" placeholder="Option 7"><br>
                <input type="text" name="option8" placeholder="Option 8"><br>
                <input type="text" name="option9" placeholder="Option 9"><br>
                <input class="submit-create" name="submit-create" type="submit" value="Submit create">
              </fieldset>
            </form>
            <form id='update-form' class='examine text-center'>
              <fieldset>
                <legend class='text-center'>Election name</legend>
                <input type="text" name="name" placeholder="Election"><br>
                <legend class='text-center'>Voting method</legend>
                <input type="text" name="voting_method" placeholder="Voting method"><br>
                <legend class='text-center'>Options to choose from</legend>
                <input type="text" name="option1" placeholder="Option 1"><br>
                <input type="text" name="option2" placeholder="Option 2"><br>
                <input type="text" name="option3" placeholder="Option 3"><br>
                <input type="text" name="option4" placeholder="Option 4"><br>
                <input type="text" name="option5" placeholder="Option 5"><br>
                <input type="text" name="option6" placeholder="Option 6"><br>
                <input type="text" name="option7" placeholder="Option 7"><br>
                <input type="text" name="option8" placeholder="Option 8"><br>
                <input type="text" name="option9" placeholder="Option 9"><br>
                <input class="submit-update" name="submit-update" type="submit" value="Submit update">
              </fieldset>
            </form>
          </div>

          <div class='col-4 border third'>
            <div>
              <div id="content" class="content"></div>
            </div>
          </div>
        </div>
      </div>

    </body>
</html>
